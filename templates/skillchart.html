<style>
    ${ templates/skillchart.css() }
</style>

<figure>
    <aside>
        <ul>
            $for(responsibilityRatios/pairs)$
            <li>
                <label for="role-$it.key$">$it.key$</label>
                <meter id="role-$it.key$" value="$it.value$" min="0" max="1">$it.value$/1.0</meter>
            </li>
            $endfor$
        </ul>
    </aside>
    <div>
        <ul>
            $for(skillRatios/pairs)$
            <li>
                <label for="$it.key$">$it.key$</label>
                <meter id="skill-$it.key$" value="$it.value$" min="0" max="1">$it.value$/1.0</meter>
            </li>
            $endfor$
        </ul>
    </div>


</figure>
